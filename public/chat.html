<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Advanced Chat App</title>
  </head>
  <body>
    <div class="join-container" id="new-room">
			<main class="join-main">
				<form id="add-form">
					<div class="form-control">
						<label for="roomName">Room Name</label>
						<input
							type="text"
							name="roomName"
							id="roomName"
							placeholder="Enter Room Name..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="selectedUsers">Select Users</label>
						<select class="custom-hgt" name="selectedUsers" id="selectedUsers" multiple>
							<!-- <option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option> -->
						</select>
          </div>
          <div class="form-control">
            <button type="reset" onclick="onCancelClick()" class="btn add-room">Cancel</button>
            <button type="submit"  class="btn add-room">Create Room</button>
          </div>
				</form>
			</main>
		</div>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> ChatCord</h1>
        <span  onclick="onClickAddGroup()" class="btn">Add Group</span>
        <span  onclick="onClickLogout()" class="btn">Logout</span>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i>Group Name:</h3>
          <ul id="room-name"></ul>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
