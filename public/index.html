<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Chat App App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Aravind New Chat App</h1>
			</header>
			<main class="join-main">
				<form id="login-form" novalidate>
					  <div class="form-control">
						  <fieldset>
							<input type="radio" id="signIn" name="sigReg" value="signIn" checked>
							<label for="signIn">Sign In</label>
							<input type="radio" id="register" name="sigReg" value="register">
							<label for="register">Regster</label>
						  </fieldset>
					  </div>
					<div class="form-control" id="email-field">
						<label for="emal">Email</label>
						<input
							type="text"
							name="email"
							id="email"
							placeholder="Enter Email..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="password">Password</label>
						<input
							type="text"
							name="password"
							id="password"
							placeholder="Enter Password..."
							required
						/>
					</div>
					<button type="submit" class="btn">Sign In</button>
				</form>
			</main>
		</div>
		<script src="js/index.js"></script>

	</body>
</html>
